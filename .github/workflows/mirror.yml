name: Mirroring

on: [push, delete]

jobs:
  to_prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:rnmonso/testing_mirror.git
          ssh_private_key:
            ${{ secrets.MIRROR_KEY }}
